<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Wetfish Basic Tests</title>
        <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
        <link rel="stylesheet" href="test-page.css">
    </head>

    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>

        <div class="tests">
            <!-- Testing $() selector matching -->
            <div id="selector" class="selector"></div>
            <div class="selector"></div>

            <!-- Testing .addClass() / .removeClass() -->
            <div class="add">
                <div class="class one"></div>
                <div class="class two"></div>
                <div class="class three"></div>
            </div>

            <div class="remove">
                <div class="class one test multiple"></div>
                <div class="class two awesome test multiple"></div>
                <div class="class three function chaining multiple"></div>
            </div>

            <!-- Testing .value() -->
            <input class="get one" value="Great test">
            <input class="get two" value="Another test">
            <input class="set">

            <!-- Testing .append() -->
            <div class="append">
                <button class="append-child"></button>
                <div class="append-html-append"></div>
            </div>

            <!-- Testing .prepend() -->
            <div class="prepend">
                <button class="prepend-child"></button>
                <div class="prepend-html-prepend"></div>
            </div>
        </div>

        <script src="../node_modules/qunitjs/qunit/qunit.js"></script>
        <script src="../dist/basic.js"></script>
        <script src="_basic.js"></script>
        <script src="addClass.js"></script>
        <script src="removeClass.js"></script>
        <script src="value.js"></script>
        <script src="append.js"></script>
        <script src="prepend.js"></script>
    </body>
</html>
